name: ğŸ“± PetPal Frontend CI/CD (Web)

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # 1. BUILD CHECK
  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: ğŸ“¦ Instalar Dependencias
        run: npm ci
      - name: ğŸ—ï¸ Prueba de ConstrucciÃ³n
        run: npm run build:web

  # 2. DEPLOY A QA (AutomÃ¡tico en Develop)
  deploy-qa:
    name: ğŸš€ Deploy QA (Preview)
    needs: build-check
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://petpal-frontend-git-develop.vercel.app
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Deploy a Vercel (QA)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--preview'
          working-directory: ./

  # 3. AUTO-PR
  create-pr:
    name: ğŸ¤– Auto-PR
    needs: build-check
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ¤– Crear PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "develop"
          destination_branch: "main"
          pr_title: "ğŸš€ Frontend Release Candidate"
          pr_body: "Frontend listo. Aprueba para pasar a ProducciÃ³n."
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # 4. DEPLOY A PRODUCCIÃ“N (Con Candado)
  deploy-production:
    name: ğŸ›¡ï¸ Deploy Production
    needs: build-check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://petpal-frontend.vercel.app
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ›‘ AprobaciÃ³n Manual
        run: echo "ğŸ” Despliegue aprobado por el usuario."
      - name: ğŸš€ Deploy a Vercel (ProducciÃ³n)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./