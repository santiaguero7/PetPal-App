name: ğŸ“± PetPal Frontend CI/CD (Web)

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  pull-requests: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # 1. BUILD CHECK (Verifica que no haya errores de compilaciÃ³n)
  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: ğŸ“¦ Instalar Dependencias
        run: npm install --legacy-peer-deps
      - name: ğŸ—ï¸ Prueba de ConstrucciÃ³n
        run: npm run build:web

  # 2. DEPLOY A QA (AutomÃ¡tico al hacer push a Develop)
  deploy-qa:
    name: ğŸš€ Deploy QA (Preview)
    needs: build-check
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://petpal-frontend-git-develop.vercel.app
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸš€ Deploy a Vercel (QA)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Sin argumentos, Vercel despliega en modo Preview por defecto
          working-directory: ./

  # 3. DEPLOY A PRODUCCIÃ“N (Solo al mezclar en Master -> Con Candado)
  deploy-production:
    name: ğŸ›¡ï¸ Deploy Production
    needs: build-check
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://petpal-frontend.vercel.app
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ›‘ AprobaciÃ³n Manual
        run: echo "ğŸ” Despliegue aprobado por el usuario."
      - name: ğŸš€ Deploy a Vercel (ProducciÃ³n)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod' # Forzamos producciÃ³n
          working-directory: ./