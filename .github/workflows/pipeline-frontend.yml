name: ï¿½ PetPal Frontend Ultimate Pipeline

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  pull-requests: write
  checks: write

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # ------------------------------------------------------------------
  # FASE 1: CI - Build & Unit Tests
  # ------------------------------------------------------------------
  ci-unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar Dependencias
        run: npm install --legacy-peer-deps

      - name: ðŸ§ª Ejecutar Unit Tests
        run: npx jest --testPathPattern=__tests__/unit --ci --coverage --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: reports
          JEST_JUNIT_OUTPUT_NAME: unit-junit.xml

      - name: ðŸ“Š Publicar Resultados Unit Tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ðŸ“‹ Reporte Unit Tests
          path: reports/unit-junit.xml
          reporter: jest-junit
          fail-on-error: true

      - name: ðŸ“ˆ Subir Cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: ðŸ“‹ Resumen de Cobertura
        if: always()
        run: |
          echo "## ðŸ“Š Cobertura de CÃ³digo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const c = require('./coverage/coverage-summary.json').total;
              console.log('| MÃ©trica | Cobertura |');
              console.log('|---------|-----------|');
              console.log('| LÃ­neas | ' + c.lines.pct + '% |');
              console.log('| Funciones | ' + c.functions.pct + '% |');
              console.log('| Branches | ' + c.branches.pct + '% |');
              console.log('| Statements | ' + c.statements.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No se generÃ³ reporte de cobertura" >> $GITHUB_STEP_SUMMARY
          fi

  # ------------------------------------------------------------------
  # FASE 2: CI - Integration Tests
  # ------------------------------------------------------------------
  ci-integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar Dependencias
        run: npm install --legacy-peer-deps

      - name: ðŸ”— Ejecutar Integration Tests
        run: npx jest --testPathPattern=__tests__/integration --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: reports
          JEST_JUNIT_OUTPUT_NAME: integration-junit.xml

      - name: ðŸ“Š Publicar Resultados Integration Tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ðŸ“‹ Reporte Integration Tests
          path: reports/integration-junit.xml
          reporter: jest-junit
          fail-on-error: true

  # ------------------------------------------------------------------
  # FASE 3: Build Check (depende de que pasen los tests)
  # ------------------------------------------------------------------
  build-check:
    name: ðŸ—ï¸ Build Check
    needs: [ci-unit-tests, ci-integration-tests]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar Dependencias
        run: npm install --legacy-peer-deps

      - name: ðŸ—ï¸ Prueba de ConstrucciÃ³n
        run: npm run build:web

      - name: âœ… Build Summary
        if: success()
        run: |
          echo "## âœ… Build Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "La aplicaciÃ³n compilÃ³ correctamente para web." >> $GITHUB_STEP_SUMMARY

  # ------------------------------------------------------------------
  # FASE 4: Deploy QA (Preview) - Solo en develop
  # ------------------------------------------------------------------
  deploy-qa:
    name: ðŸš€ Deploy QA (Preview)
    needs: build-check
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://petpal-frontend-git-develop.vercel.app
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy a Vercel (QA)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: ðŸ“‹ Deploy QA Summary
        if: success()
        run: |
          echo "## ðŸš€ Deploy QA Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "Preview desplegado en Vercel." >> $GITHUB_STEP_SUMMARY

  # ------------------------------------------------------------------
  # FASE 5: E2E / Acceptance Tests (post-deploy QA)
  # ------------------------------------------------------------------
  acceptance-tests:
    name: ðŸ•µï¸ E2E Acceptance Tests
    needs: deploy-qa
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Instalar Dependencias
        run: npm install --legacy-peer-deps

      - name: ðŸ¤– Ejecutar E2E Tests
        run: npx jest --testPathPattern=__tests__/e2e --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: reports
          JEST_JUNIT_OUTPUT_NAME: e2e-junit.xml

      - name: ðŸ“Š Publicar Resultados E2E Tests
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ðŸ“‹ Reporte E2E Tests
          path: reports/e2e-junit.xml
          reporter: jest-junit
          fail-on-error: true

  # ------------------------------------------------------------------
  # FASE 6: Crear PR automÃ¡tico develop -> master
  # ------------------------------------------------------------------
  create-pr:
    name: ðŸ“© Create PR to Master
    needs: acceptance-tests
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“© Generar PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "develop"
          destination_branch: "master"
          pr_title: "ðŸš€ Release Candidate: ${{ github.sha }}"
          pr_body: |
            ## âœ… Pipeline Completo

            - âœ… Unit Tests pasaron
            - âœ… Integration Tests pasaron
            - âœ… Build exitoso
            - âœ… Deploy QA realizado
            - âœ… E2E Tests pasaron

            **Commit:** `${{ github.sha }}`
            **Autor:** @${{ github.actor }}

            Listo para deploy a ProducciÃ³n.
          github_token: ${{ secrets.GITHUB_TOKEN }}

  # ------------------------------------------------------------------
  # FASE 7: Deploy ProducciÃ³n (Solo en master, con aprobaciÃ³n manual)
  # ------------------------------------------------------------------
  deploy-production:
    name: ðŸ›¡ï¸ Deploy Production
    needs: build-check
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://petpal-frontend.vercel.app
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›‘ AprobaciÃ³n Manual
        run: echo "ðŸ” Despliegue aprobado por el usuario."

      - name: ðŸš€ Deploy a Vercel (ProducciÃ³n)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ðŸ“‹ Deploy Prod Summary
        if: success()
        run: |
          echo "## ðŸ›¡ï¸ Deploy ProducciÃ³n Exitoso" >> $GITHUB_STEP_SUMMARY
          echo "AplicaciÃ³n desplegada en producciÃ³n." >> $GITHUB_STEP_SUMMARY